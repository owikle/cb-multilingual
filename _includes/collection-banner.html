{% if page.layout == "home-infographic" and site.data.theme.featured-image %}
<style>
.title-card {
    background-color: #25242485;
    background-color: rgba(37, 36, 36, 0.72);
    color: white !important;
}
.featured-link {
    background:rgba(0,0,0,.5);
}
#home-banner {
    background-image: url('{% include image/featured-image.html %}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: {{ site.data.theme.home-banner-image-position | default: 'center' }};
}
#home-title-box {
    padding-top: {{ site.data.theme.home-title-y-padding | default: '5em' }};
    padding-bottom: {{ site.data.theme.home-title-y-padding | default: '5em' }};
}
@media screen and (max-width: 576px) {
    #home-banner { max-height:500px; }
    #home-title-box {
        padding-top: 5em;
        padding-bottom: 5em; 
    }
    .display-4 { font-size:1.75em; }
    #home-tagline { font-size:.85em; }
}
</style>
<div id="home-banner" class="container-fluid mb-0 p-0">
    <div class="col-md-2 text-right">
        <div class="btn-group btn-group-toggle pt-4" data-toggle="buttons">
            <label class="btn btn-info btn-lg">
                <input type="radio" name="lang_options" id="eng" value="eng" autocomplete="off"> English
            </label>
            <label class="btn btn-info btn-lg">
                <input type="radio" name="lang_options" id="spa" value="spa" autocomplete="off"> Español
            </label>
        </div>
    </div>
    <div id="home-title-box" >
        <div class="title-card p-2 text-center">
            <h1 class="display-4"><span data-translate='site-title' class='translate'></span></h1>
            {% if site.tagline %}<p class="mb-0"><span data-translate='site-tagline' class='translate'></span></p>{% endif %}
        </div>
    </div>
    {% unless site.data.theme.featured-image contains '/' %}<div class="text-right p-0 mt-0">
        <small><a class="text-info featured-link p-2" href="{{ site.data.theme.featured-image | prepend: '/item.html?id=' | relative_url }}" title="{{ featuredItem.title | escape }}"><span data-translate='home-featured-image' class='translate'></span></a></small>
    </div>{% endunless %}
</div>
{%- else -%}
<div class="container pt-2">
    <div class="row">
        <div class="col-md-10">
            <h1><a class="text-dark font-weight-normal" href="{{ site.baseurl }}/" ><span data-translate='site-title' class='translate'></span></a></h1>	 
            {% if site.tagline %}<p><span data-translate='site-tagline' class='translate'></span></p>{% endif %}
        </div>
        <div class="col-md-2 text-right">
            <div class="btn-group btn-group-toggle pt-4" data-toggle="buttons">
                <label class="btn btn-info btn-lg">
                    <input type="radio" name="lang_options" id="eng" value="eng" autocomplete="off"> English
                </label>
                <label class="btn btn-info btn-lg">
                    <input type="radio" name="lang_options" id="spa" value="spa" autocomplete="off"> Español
                </label>
            </div>
        </div>
    </div>
</div>
{%- endif -%}
